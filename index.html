<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <span>Soccer Boots Giveaway</span>
    </header>
    <main>
      <!-- product -->
      <div class="product">
        <div class="product-image">
          <img src="./boots.png" alt="" />
        </div>

        <div class="product-info">
          <h1 class="product-name">Soccer Boots</h1>
          <p class="product-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore at
            possimus laudantium fugiat optio assumenda cupiditate, similique
            quisquam error repellat!
          </p>
          <div>
            <div class="timer">
              <div class="countdown-box" id="days-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
              </div>

              <div class="countdown-box" id="hours-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
              </div>

              <div class="countdown-box" id="minutes-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
              </div>

              <div class="countdown-box" id="seconds-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span>olufoyinsoladawodu@gmail.com</span>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
